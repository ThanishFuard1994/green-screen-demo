<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Screen Ringing</title>
  <style>
    body {
      margin: 0;
      background-color: #00FF00;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }

    .incoming-call {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      margin-top: 20px;
      text-align: center;
    }

    .gif-container {
      text-align: center;
    }

    .gif-container img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img src="incoming call.gif" alt="Incoming Call">
  </div>
  <div class="incoming-call">Incoming Call...</div>

  <button onclick="startCall()">Start Call Ring</button>

  <audio id="ringtone" loop>
    <source src="ringtone.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startCall() {
      const audio = document.getElementById('ringtone');
      audio.play(); // Start the ringtone when the button is clicked
      document.querySelector('button').style.display = 'none'; // Hide the button after clicking
    }
  </script>
</body>
</html>
