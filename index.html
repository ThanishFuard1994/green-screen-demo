<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Screen Ringing</title>
  <style>
    body {
      margin: 0;
      background-color: #00FF00;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <button onclick="startCall()">Start Call Ring</button>

  <audio id="ringtone" loop>
    <source src="ringtone.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startCall() {
      const audio = document.getElementById('ringtone');
      audio.play();
      document.querySelector('button').style.display = 'none';
    }
  </script>
</body>
</html>
