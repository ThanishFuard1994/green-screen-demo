<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Screen Ringing</title>
  <style>
    body {
      margin: 0;
      background-color: #00FF00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      cursor: pointer;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
    }

    .notice {
      color: white;
      font-size: 1rem;
      margin-top: 20px;
      opacity: 0.5;
    }
  </style>
</head>
<body onclick="startCall()">

  <img src="incoming call.gif" alt="Ringing GIF">
  <h1>Incoming Call...</h1>
  <div class="notice">(Tap anywhere to hear ring)</div>

  <audio id="ringtone">
    <source src="ringtone.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function startCall() {
      const audio = document.getElementById('ringtone');

      // Play for only 1 second
      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
        }, 1000);
      }).catch(err => {
        console.warn("Playback error:", err);
      });

      // Remove listener so it doesn't keep triggering
      document.body.onclick = null;
    }
  </script>

</body>
</html>
