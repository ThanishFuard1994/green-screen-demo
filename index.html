<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Screen Ringing</title>
  <style>
    body {
      margin: 0;
      background-color: #00FF00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>

  <!-- Replace with your actual GIF -->
  <img src="incoming call.gif" alt="Ringing GIF">
  <h1>Incoming Call...</h1>

  <audio id="ringtone" muted>
    <source src="ringtone.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('load', () => {
      const audio = document.getElementById('ringtone');

      // Start muted to allow autoplay
      audio.play().then(() => {
        // Unmute after a moment
        setTimeout(() => {
          audio.muted = false;

          // Stop after 1 second
          setTimeout(() => {
            audio.pause();
            audio.currentTime = 0;
          }, 1000);
        }, 200); // small delay to help browsers accept unmute
      }).catch(error => {
        console.warn("Autoplay failed:", error);
      });
    });
  </script>

</body>
</html>
